version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3080:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8081
      - NEXT_PUBLIC_WS_URL=ws://localhost:8081
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - ytarchive

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8081:8000"
    environment:
      - DATABASE_URL=postgresql://ytarchive:ytarchive@postgres:5432/ytarchive
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY}
      - STORAGE_PATH=/storage
      - CORS_ORIGINS=http://localhost:3080
    volumes:
      - ${VIDEO_STORAGE_PATH:-./storage}:/storage
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ytarchive

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=ytarchive
      - POSTGRES_PASSWORD=ytarchive
      - POSTGRES_DB=ytarchive
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ytarchive"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - ytarchive

volumes:
  postgres_data:

networks:
  ytarchive:
    driver: bridge
